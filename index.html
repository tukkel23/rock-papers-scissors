<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Papers and Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="game-title">
        <div class="title">
            ROCK PAPERS SCISSORS
        </div>
        <div class="title-sidekick">
            FOR GENTLEMEN
        </div>
    </div>
    <div class="game-play">
        <div class="game-button">
            <div class="btn rock-btn">
                <button>ROCK</button>
            </div>
            <div class="btn paper-btn">
                <button>PAPER</button>
            </div>
            <div class="btn scissor-btn">
                <button>SCISSOR</button>
            </div>
        </div>
        <div class="result">

        </div>
    </div>

    <div class="footer">
        <p>Made by Aditya Dhiman. All Rights Reserved.</p>
    </div>
</body>

</html>
